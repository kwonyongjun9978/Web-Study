<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방명록</title>
<style type="text/css">
body{
background-color: black;
color : yellow;
}
div{
color : red;
font-size: 8pt;
font-weight: bold;
}
</style>
</head>
<body>
<form name="guestbookWriteForm" method="post" action="/guestbookServlet/GuestbookWriteServlet">
 <table border="1" cellpadding="5" cellspacing="0">
  <tr>
   <th width="70" align="center">작성자</th>
   <td>
    <input type="text" name="name" id="name" style="width: 200px;" placeholder="작성자 입력">
  	<div id="nameDiv"></div>
   </td>
  </tr>
  
  <tr>
   <th align="center">이메일</th>
   <td>
    <input type="text" name="email" id="email" style="width: 270px;" placeholder="이메일 입력">
  	<div id="emailDiv"></div>
   </td>
  </tr>
  
  <tr>
   <th align="center">홈페이지</th>
   <td>
    <input type="text" name="homepage" id="homepage" style="width: 310px;" value='http://'>
  	<div id="homepagelDiv"></div>
   </td>
  </tr>
  
  <tr>
   <th align="center">제목</th>
   <td>
    <input type="text" name="subject" id="subject" style="width: 450px;" placeholder="제목입력">
  	<div id="subjectDiv"></div>
   </td>
  </tr>
  
  <tr>
   <th align="center">내용</th>
   <td>
   	<textarea type="text" name="content" id="content" cols="60" rows="17"></textarea>
  	<div id="contentDiv"></div>
   </td>
  </tr>
  
  <tr>
	<td colspan="2" align="center">
	 <input type="button" value="글작성" onclick="checkWrite()"> 
	 <input type="reset" value="다시작성">
	 <button type="button" onclick="location.href='guestbookSearch.html'">글검색</button>
	 <button type="button" onclick="location.href='/guestbookServlet/GuestbookListServlet?pg=1'">글목록</button>
    </td> 
   </tr>
 </table>
</form>
<script type="text/javascript">
function checkWrite(){
	document.getElementById("subjectDiv").innerText="";
	document.getElementById("contentDiv").innerText="";
	
	if(document.getElementById("subject").value == "") 
		document.getElementById("subjectDiv").innerText="제목을 입력해주세용";
	else if(document.getElementById("content").value == "") 
		document.getElementById("contentDiv").innerText="내용을 입력해주세용";
	else
		document.guestbookWriteForm.submit();
}
</script>
</body>
</html>
