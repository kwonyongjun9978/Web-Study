<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/event.css">
</head>
<body>
<h1>창 크기 조절 이벤트</h1>
<div id="result"></div>

<script src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
$(function(){
	$(window).resize(function(){
		$('#result').html('<p>' + $(window).width() + ' x ' + $(window).height() + '</p>');
	});
});
</script>
</body>
</html>
