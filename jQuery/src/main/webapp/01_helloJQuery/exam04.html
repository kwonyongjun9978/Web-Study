<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 id="hello"></h1>
<p id="text">안녕하세요 제이쿼리!!</p>
<script src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
$(function(){ //javascript의 onload 이벤트와 같은 효과
	var h1 = $('#hello')
	h1.css('color', 'red')
	h1.html('Hello jQuery')
	
	alert($('#text').text())
}); 
</script>
</body>
</html>
