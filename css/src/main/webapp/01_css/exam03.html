<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
p{
	color: red;
	font-size: 15px
}
</style>
</head>
<body>
<h3>권용준</h3>
<hr>
<p>오페라를 좋아하고</p>
<p>엘비스 프레슬리를 좋아하고</p>
<!-- 태그안에 있는 스타일이 우선 적용된다(우선순위가 가장 높다) -->
<p style="color: blue;">치킨을 좋아하고</p>
<p style="color: magenta; font-size: 30px;">축구를 좋아합니다.</p>
</body>
</html>
