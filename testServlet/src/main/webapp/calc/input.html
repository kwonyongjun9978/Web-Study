<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <form name="inputForm" method="get" action="http://localhost:8080/testServlet/CalcServlet">
  <table border="1" cellpadding="5" cellspacing="0">
   <tr>
		<td width="70" align="center">X</td> 
		<td>
			<input type="text" name="X" placeholder="x값 입력해봐">
			<div id="XDiv"></div>
		</td>
	</tr>
	
	<tr>
		<td align="center">Y</td> 
		<td>
			<input type="text" name="Y" placeholder="Y값 입력해봐">
			<div id="YDiv"></div>
		</td>
	</tr>
	
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="계산">
			<input type="reset" value="취소">
		</td>
	</tr>
  </table>
 </form>
</body>
</html>
