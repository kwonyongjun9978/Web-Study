<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
td{color:red;}
h3{color:violet;}
#nameDiv{font-size:8pt; color:red; font-weight:bold;}
#ageDiv{font-size:9pt; color:pink; font-weight:bold;}
</style>
</head>

<body>
<form name="paramForm" method="get" action="http://localhost:8080/testServlet/ParamServlet">
<h3>연령제한</h3>
<table border="1" cellpadding="10" cellspacing="0">
	<tr>
		<td width="70" align="center">이름</td> 
		<td>
			<input type="text" name="name" placeholder="이름이 뭐니? 입력해봐">
			<div id="nameDiv"></div>
		</td>
		
	</tr>

	<tr>
		<td align="center">나이</td> 
		<td>
			<input type="text" name="age" size="7" maxlength="3">
			<div id="ageDiv"></div>
		</td>
	</tr>
	
	<tr>
	<!-- <input type="submit"> : <form> 안에 있는 입력상자의 데이터(파라미터)를 가지고 페이지(action) 이동 -->
		<td colspan="2" align="center">
		<input type="button" value="계산" onclick="javaScript:check()">
		<!-- 보내기 버튼을 누르면 자바스크립트의 check()함수를 호출해라 -->
		<input type="reset" value="취소">
		</td> 
	</tr>
</table>
</form>
<script type="text/javascript">

	//function check(){
	//if(document.paramForm.name.value == "") alert("이름을 입력해봐") <!-- (현재문서.폼이름.변수.값 == "") -->
	//else if(document.paramForm.age.value == "")alert("나이를 입력하세요")
	//else document.paramForm.submit();
	//}
	
	function check(){
		document.getElementById("nameDiv").innerText="";
		document.getElementById("ageDiv").innerText="";
		
		if(document.paramForm.name.value == "") 
			document.getElementById("nameDiv").innerText="이름 입력";
		
		else if(document.paramForm.age.value == "")
			document.getElementById("ageDiv").innerText="나이 입력";
		
		else document.paramForm.submit();
	}
</script>
</body>
</html>
