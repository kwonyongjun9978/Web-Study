<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
let sum = 0;
let i;
for(i=1; i<=10; i++){
	document.write("i = " + i + "<br/>");
	sum+=i;
}//for

document.write("탈출 i = " + i + "<br/>");

document.write("<h1>1부터 10까지의 합은 " + sum + "입니다.</h1>");
</script>
</body>
</html>
