<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
let sum = 25+36;
let sub = 25-36;
let mul = 25*36;
let div = 25/36;
let mod = 25%36;

document.write("합 = " + sum + "<br>");
document.write("차 = " + sub + "<br>");
document.write("곱 = " + mul + "<br>");
document.write("몫 = " + div + "<br>");
document.write("나머지 = " + mod + "<br>");

//우선순위
let num = 2+5*3;
document.write("num = " + num + "<br>");
</script>
</body>
</html>
