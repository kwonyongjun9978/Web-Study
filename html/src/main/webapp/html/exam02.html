<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Html5</title>
<style type="text/css">
p{
border: 1px solid blue;
}
</style>
</head>
<body>
	<!-- 이미지 태그 사용법 -->
	<p style="border: 1px solid red;">
		<img src="../img/main.jpg" alt="용준"/>
	</p>
	
	<!-- 이미지 크기 지정하기 -->
	<p>
		<img src="../img/12.gif" width="200" height="200" alt="별가"/>
	</p>
	
	<p>
		<a href="http://www.naver.com"><img src="../img/naver.png" alt="네이버"></a>
	</p>
</body>
</html>
