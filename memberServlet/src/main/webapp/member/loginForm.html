<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<style type="text/css">
div{
color: red;
font-size: 8pt;
font-weight: bold;
}
</style>
</head>
<body>
<h3>로그인</h3>
 <form name="loginForm" method="post" action="http://localhost:8080/memberServlet/LoginServlet">
  <table border="1" cellpadding="5" cellspacing="0">
   <tr>
    <th width="70" align="center">아이디</th>
    <td>
     <input type="text" name="id" id="id" style="width: 100px;">
  	 <div id="idDiv"></div>
    </td>
   </tr>
   
   <tr>
    <th align="center">비밀번호</th>
    <td>
     <input type="text" name="pwd" id="pwd" style="width: 200px;">
  	 <div id="pwdDiv"></div>
    </td>
   </tr>
   
   <tr>
	<td colspan="2" align="center">
	 <input type="button" value="로그인" onclick="checkLogin()"> 
	 <input type="button" value="회원가입" onClick="location.href='writeForm.html'">
    </td> 
   </tr>
   
  </table>
 </form>
 <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
